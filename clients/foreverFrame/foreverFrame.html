<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Forever Frame</title>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/jquery.periodicalupdater.js" type="text/javascript"></script>
	
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			foreverFrame('http://localhost:8002');
		});

		function foreverFrame(url, callback) { 
			var iframe = $("<iframe/>") ;
			$('body').append(iframe); 
			iframe.attr("src", url + "?callback=parent.foreverFrame.callback"); 
			//iframe.css("display", "none"); 
			this.callback = callback;
		}
		
	</script>
	
</head>

</html>
